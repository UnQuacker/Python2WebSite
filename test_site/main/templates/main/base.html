{% load static %}
<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/e79a3aab28.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="/image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="/image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ITQN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    <link rel="shortcut icon" href="{%  static 'main/images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'main/css/profile.css' %}">
    </head>

<body class="bg">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="">IT Qazaqstan news<img src="{% static "main/images/favicon-32x32-r.png" %}" alt="home" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="it">IT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cybersport">CYBERSPORT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cryptocurrency">CRYPTO CURRENCY</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="coding">CODING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="profile()">PROFILE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
        {% block content %}

        {% endblock %}


  <div class="blur">
      <div class="form-box">
          <div class="form-buttons">
              <button class="btn form-btn l" type="button" onclick="logining()">
                  Log in
              </button>
              <button class="btn form-btn r" type="button" onclick="registering()">
                  Register
              </button>
          </div>
          <div class="toggle">

              <form method="POST" name="login">
                  {% csrf_token %}

                  <div class="login">
                      <p>Username</p>
                      {{form.username}}
                      <p>Password:</p>
                      {{form.password1}}
                      <div>
                          <input type="checkbox" id="stay" name="stay">
                          <label for="stay">Stay signed</label>
                      </div>
                      <button class="btn" type="submit">Log in</button>
                  </div>

              </form>
              <form method="POST" name="register">
                  {% csrf_token %}
                  <div class="register">
                      <p>Username:</p>
                      <input type="text" name="username">
<!--                      {{form.username}}-->
                      <p>Password:</p>
                      <input type="password" name="password1">
<!--                      {{form.password1}}-->
                      <p>Confirm password</p>
                      <input type="password" name="password2">
<!--                      {{form.password2}}-->
<!--                      <p>{{form.errors}}</p>-->
                      <button class="btn" type="submit" name="register">Sign up</button>
                  </div>

              </form>
          </div>




    </div>
  </div>




    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script rel="javascript" src="{% static 'main/js/base.js' %}"></script>
    <script src="{% static 'main/js/profile.js' %}"></script>






    
</body>

</html>
