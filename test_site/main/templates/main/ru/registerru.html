{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/profile.css' %}">
    <link rel="shortcut icon" href="{%  static 'main/images/favicon.ico' %}">
  </head>
  <body>
    <form method="POST" action="{% url 'main:registerru' %}">
      {% csrf_token %}
      <div class="register">
          <p>Имя:</p>
                      {{form.username}}
          <p>Пароль:</p>
                      {{form.password1}}
          <p>Подтвердите пароль:</p>
                      {{form.password2}}
                      <p>{{form.errors}}</p>
          <button class="btn" type="submit" name="register">Зарегистрироваться</button>

      </div>

  </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
