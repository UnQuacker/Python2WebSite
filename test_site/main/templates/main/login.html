{% extends 'main/base.html' %}

{% load static %}

  {% block content %}

    <form method="POST" action = "{% url 'main:login' %}">
      {% csrf_token %}
      <div class="login">
          {{ form.as_p }}
        <p>{{message}}</p>
          <button class="btn" type="submit">Sign up</button>
      </div>

  </form>


<link rel="stylesheet" href="{% static 'main/css/profile.css' %}">
{% endblock %}
