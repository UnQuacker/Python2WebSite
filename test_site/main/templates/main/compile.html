{% extends 'main/base.html' %}

{% block content %}
<form action = "{% url 'main:compile' %}" method="POST">
    {% csrf_token %}
    <textarea type="text" name="code" cols = 80 rows = 20></textarea>
    <button type="submit">submit code</button>
</form>
<textarea cols = 80 rows = 20>Output:{{output.output}}</textarea>
<p>Status Code: {{output.statusCode}}</p>
<p>CPU time: {{output.cpuTime}}</p>
<p>output.error</p>
{% endblock %}
