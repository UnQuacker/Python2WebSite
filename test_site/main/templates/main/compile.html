{% extends 'main/base.html' %}

{% block content %}
<form class="form-group" action = "{% url 'main:compile' %}" method="POST">
    {% csrf_token %}
    <div class="input" ><h4>Input</h4><textarea class="form-control" type="text" name="code" cols = 80 rows = 20 >{{user_code}}</textarea>
        <button class="button" type="submit">submit code</button>
    
    </div>
    
</form>
<div class="output"><h4>Output</h4><textarea class="form-control" cols = 80 rows = 20>{{output.output}}</textarea>
    
    <p>Status Code: {{output.statusCode}}</p>
    <p>CPU time: {{output.cpuTime}}</p>
    <p>output.error</p>

</div>

{% endblock %}
