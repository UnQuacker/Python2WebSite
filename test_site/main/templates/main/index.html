
{% extends 'main/base.html' %}

{% block content %}

    {% if latest_articles %}

    <div class ="container news">
        <h2>Cybersport News</h2>
        {% for article in latest_articles %}
        <div class="pin container-fluid">
            <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Mallard2.jpg" class="">
            <h4 class=""><a href="{% url 'main:detailCybersport' article.id %}">{{article.article_title}}</a></h4>
            
        </div>
        
        <p>{{article.article_text}}</p>
            
        </div>
        {% endfor %}
    </div>

    {% else %}
        No articles were found! :c
    {% endif %}
{% endblock %}
